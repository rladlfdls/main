      body {
          font-family: "Nanum Gothic", sans-serif;
      }

      .wrap {
          width:90%;
          margin:0 auto;
      }
      .header {

        position:relative;
        height:50px;
        border:1px solid #000;
      }

      .header span {
        postion:absolute;
        top : 0;
        left: 0;
        font-size:30px;
        line-height:40px;
        margin-left:20px;
      }

      .header ul {
        position:absolute;
        top : 0;
        right : 0;
      }

      .header ul li {
        float :left;
        margin-right:10px;
        display:block;
            }


        .content {

          height:700px;
          border:1px solid #000;
        }

        .content  img {
          width:800px;
          height:auto;
        }

        .footer {
          height:50px;
          border:1px solid #000;
        }
        .footer ul li {
          float:left;
          display:block;
          margin-right:20px;
        }
        .footer ul li a {
              text-decoration:none;
        }
        .header ul li a {
              text-decoration:none;
        }
        .footer span {
          float:right;
          margin-right:20px;

        }
          .footer span a {
                  text-decoration:none;
          }


    </style>
